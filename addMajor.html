		<script>
			function checkmajorname(){
			var unname = document.getElementById("majorname").value;
			var unnameTip = document.getElementById("majornameTip")
			var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
			if (!reg.test(unname)){
				document.getElementById("majornameTip").innerHTML="名称不合法";
				document.getElementById("majornameTip").style="color:red"
				
			}else {
				unnameTip.innerHTML=""
			}
			}
		</script>
