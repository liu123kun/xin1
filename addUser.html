		<script>
			function checkUsername(){
			var unname = document.getElementById("username").value;
			var unnameTip = document.getElementById("usernameTip")
			var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
			if (!reg.test(unname)){
				document.getElementById("usernameTip").innerHTML="用户名不合法";
				document.getElementById("usernameTip").style="color:red"
				
			}else {
				unnameTip.innerHTML=""
			}
			}
		</script>
		
		<script>
			function checkUserpswd(){
			var unname = document.getElementById("pswd").value;
			var unnameTip = document.getElementById("pswdTip")
			var reg = /^[a-zA-Z][a-zA-Z0-9]{6,20}$/;
			if (!reg.test(unname)){
				document.getElementById("pswdTip").innerHTML="密码不合法";
				document.getElementById("pswdTip").style="color:red"
				
			}else {
				unnameTip.innerHTML=""
			}
			}
		</script>
		
		<script>
			function checkUser(){
			var unname = document.getElementById("name").value;
			var unnameTip = document.getElementById("nameTip")
			var reg = /^[\u4E00-\u9FA5]{2,5}$/;
			if (!reg.test(unname)){
				document.getElementById("nameTip").innerHTML="名字不合法";
				document.getElementById("nameTip").style="color:red"
				
			}else {
				unnameTip.innerHTML=""
			}
			}
		</script>
