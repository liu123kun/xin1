		<script>
			function checkjszt(){
			var unname = document.getElementById("jszt").value;
			var unnameTip = document.getElementById("jsztTip")
			var reg = /^[a-zA-Z0-9]{1,50}$/;
			if (!reg.test(unname)){
				document.getElementById("jsztTip").innerHTML="名称不合法";
				document.getElementById("jsztTip").style="color:red"
				
			}else {
				unnameTip.innerHTML=""
			}
			}
		</script>
		
		<script>
			function checkname(){
			var unname = document.getElementById("name").value;
			var unnameTip = document.getElementById("nameTip")
			var reg = /^[\u4E00-\u9FA5]{2-4}$/;
			if (!reg.test(unname)){
				document.getElementById("nameTip").innerHTML="请输入2-4位的汉字";
				document.getElementById("nameTip").style="color:red"
				
			}else {
				unnameTip.innerHTML=""
			}
			}
		</script>
