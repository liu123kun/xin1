		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345

				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function checkUsername(){
				var unname=document.getElementById("username").value;
				var unnameTip=document.getElementById("usernameTip")
				var reg=/^[\u4E00-\u9FA5]{2,5}$/;
				if(!reg.test(unname)){
					document.getElementById("usernameTip").innerHTML="名字不合法";
					document.getElementById("usernameTip").style="color:red";
				}
				else{
					unnameTip.innerHTML=""
				}
			}
		</script>
		
		<script>
			function checknumber(){
				var unname=document.getElementById("number").value;
				var unnameTip=document.getElementById("numberTip")
				var reg=/^[0-9]$/;
				if(!reg.test(unname)){
					document.getElementById("numberTip").innerHTML="请输入数字";
					document.getElementById("numberTip").style="color:red";
				}
				else{
					numberTip.innerText=""
				}
			}
		</script>
		
	</head>

	<body>

		<div class="place">

						<label>学号<b>*</b></label>

       	<input name="sex" type="radio" value="" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;
       	<input name="sex" type="radio" value="" />女</cite></li>
					</li>
					<li>
						<label>年级<b>*</b></label><cite>

       	<input name="state" type="radio" value=""  />大三&nbsp;&nbsp;&nbsp;&nbsp;
       	<input name="state" type="radio" value="" />大四</cite></li>
					</li>
					<li><label>籍贯<b>*</b></label>
						<div class="vocation">
						<cite>
							<select class="select3">

					</li>
					<li><label>院系<b>*</b></label>
						<div class="vocation">
						<cite>

								<option>软件学院</option>

								<option>大数据学院</option>

						</cite>
						</div>
					</li>
					<li><label>专业<b>*</b></label>

							<select class="select3">
								<option>软件工程</option>
								<option>应用数学</option>
								<option>物联网</option>
							</select>

					</li>
					<li>

								<select class="select3">

									<option>无</option>

					<li>

					</li>
					<li>
						<label>状态<b>*</b></label>

									<option>退出</option>

						</li>
						<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存" /></li>
				</ul>
